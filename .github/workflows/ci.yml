name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=src/app \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=70 \
            -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/frontend-react/package-lock.json
      
      - name: Install dependencies
        working-directory: src/frontend-react
        run: npm ci
      
      - name: Run linter
        working-directory: src/frontend-react
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: src/frontend-react
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:9000' }}
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID || 'test' }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.VITE_USER_POOL_CLIENT_ID || 'test' }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION || 'us-east-1' }}

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile
          push: false
          tags: mytraderpal-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend-react
          file: ./src/frontend-react/infra/docker/Dockerfile
          push: false
          tags: mytraderpal-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://api:9000
            VITE_USER_POOL_ID=${{ secrets.VITE_USER_POOL_ID || secrets.NEXT_PUBLIC_USER_POOL_ID || 'test' }}
            VITE_USER_POOL_CLIENT_ID=${{ secrets.VITE_USER_POOL_CLIENT_ID || secrets.NEXT_PUBLIC_USER_POOL_CLIENT_ID || 'test' }}
            VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION || secrets.NEXT_PUBLIC_AWS_REGION || 'us-east-1' }}

  deploy:
    name: Deploy to Cloud
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Deploy CDK stack
        working-directory: infra/cdk
        run: |
          npm ci
          npm run build
          cdk deploy --require-approval never
        env:
          DEV_MODE: ${{ secrets.DEV_MODE || 'false' }}
