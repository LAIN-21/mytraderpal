# Development docker-compose (simpler, faster)
services:
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend.dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:9000
      - NEXT_PUBLIC_USER_POOL_ID=${NEXT_PUBLIC_USER_POOL_ID:-test}
      - NEXT_PUBLIC_USER_POOL_CLIENT_ID=${NEXT_PUBLIC_USER_POOL_CLIENT_ID:-test}
      - NEXT_PUBLIC_AWS_REGION=${NEXT_PUBLIC_AWS_REGION:-us-east-1}
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next

