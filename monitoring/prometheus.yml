global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'mytraderpal-api'
    metrics_path: '/v1/metrics'
    static_configs:
      - targets: ['api:9000']
        labels:
          service: 'mytraderpal-backend'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


