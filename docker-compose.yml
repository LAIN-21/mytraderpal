services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    env_file:
      # Load environment variables from backend .env file
      - ./src/app/.env
    environment:
      # Allow override from shell environment
      - TABLE_NAME=${TABLE_NAME:-mtp_app}
      - DEV_MODE=${DEV_MODE:-true}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Set PYTHONPATH so app module can be imported
      - PYTHONPATH=/var/task
      # HTTP Proxy configuration
      - PROXY_PORT=9000
      - LAMBDA_RIE_URL=http://localhost:8080
      # AWS credentials (for local DynamoDB access)
      # These can be overridden from shell environment
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    ports:
      - "9000:9000"  # HTTP proxy port (proxy forwards to Lambda RIE on 8080)
    volumes:
      # Mount source code for hot reload
      # Lambda RIE will reload code on each request
      # Mount src/app to /var/task/app so imports work (from app.api.router)
      - ./src/app:/var/task/app
      # Prevent __pycache__ from being overwritten
      - /var/task/__pycache__
      # Mount AWS credentials from host (if available)
      # This allows boto3 to authenticate with AWS
      - ${HOME}/.aws:/root/.aws:ro

  frontend:
    build:
      context: ./src/frontend-react
      dockerfile: infra/docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src/frontend-react/src:/app/src
      - ./src/frontend-react/index.html:/app/index.html
      - ./src/frontend-react/vite.config.ts:/app/vite.config.ts
      - ./src/frontend-react/tsconfig.json:/app/tsconfig.json
      - ./src/frontend-react/tailwind.config.js:/app/tailwind.config.js
      - ./src/frontend-react/postcss.config.js:/app/postcss.config.js
      # Mount .env file so Vite can read it at runtime
      - ./src/frontend-react/.env:/app/.env
      # Prevent node_modules from being overwritten
      - /app/node_modules
    env_file:
      # Load environment variables from .env file
      - ./src/frontend-react/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - api

