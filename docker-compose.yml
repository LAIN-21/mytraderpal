services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    env_file:
      # Load environment variables from backend .env file
      - ./src/app/.env
    environment:
      # Allow override from shell environment
      - TABLE_NAME=${TABLE_NAME:-mtp_app}
      - DEV_MODE=${DEV_MODE:-true}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Set PYTHONPATH so app module can be imported
      - PYTHONPATH=/var/task
      # HTTP Proxy configuration
      - PROXY_PORT=9000
      - LAMBDA_RIE_URL=http://localhost:8080
      # AWS credentials (for local DynamoDB access)
      # These can be overridden from shell environment
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    ports:
      - "9000:9000"  # HTTP proxy port (proxy forwards to Lambda RIE on 8080)
    volumes:
      # Mount source code for hot reload
      # Lambda RIE will reload code on each request
      # Mount src/app to /var/task/app so imports work (from app.api.router)
      - ./src/app:/var/task/app
      # Prevent __pycache__ from being overwritten
      - /var/task/__pycache__
      # Mount AWS credentials from host (if available)
      # This allows boto3 to authenticate with AWS
      - ${HOME}/.aws:/root/.aws:ro

  frontend:
    build:
      context: ./src/frontend-react
      dockerfile: infra/docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src/frontend-react/src:/app/src
      - ./src/frontend-react/index.html:/app/index.html
      - ./src/frontend-react/vite.config.ts:/app/vite.config.ts
      - ./src/frontend-react/tsconfig.json:/app/tsconfig.json
      - ./src/frontend-react/tailwind.config.js:/app/tailwind.config.js
      - ./src/frontend-react/postcss.config.js:/app/postcss.config.js
      # Mount .env file so Vite can read it at runtime
      - ./src/frontend-react/.env:/app/.env
      # Prevent node_modules from being overwritten
      - /app/node_modules
    env_file:
      # Load environment variables from .env file
      - ./src/frontend-react/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:latest
    container_name: mytraderpal-prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount Prometheus configuration
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      # Persist Prometheus data
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - api
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: mytraderpal-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      # Mount Grafana provisioning configs
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      # Mount dashboard JSON to Grafana dashboards directory
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/mytraderpal.json
      # Persist Grafana data
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - default

volumes:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: mytraderpal-network

