[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=services/api --cov-report=term-missing -v
# Exclude problematic tests that might connect to real AWS
norecursedirs = test_main_comprehensive.py

[tool:coverage:run]
omit = services/api/common/auth.py

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
