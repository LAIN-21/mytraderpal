[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=src/app --cov-report=term-missing --cov-report=html --cov-report=xml -v
# Exclude problematic tests that might connect to real AWS
norecursedirs = test_main_comprehensive.py

[tool:coverage:run]
omit = 
    */tests/*
    */__pycache__/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
